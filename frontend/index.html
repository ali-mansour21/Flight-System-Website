<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight System</title>
    <link rel="stylesheet" href="./styles/common/utilities.css" />
    <link rel="stylesheet" href="./styles/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="user-header">
        <div class="logo p-left1">
            <img src="./assets/logo.svg" alt="" class="logo-img" />
            <h2>Flight<br />Jet</h2>
        </div>
        <nav >
            <ul class="link-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">Book</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
      <div class="info">
        <h2 class="secondary-text">Soar to new heights</h2>
        <h1 class="primary-text">With our exclusive<br>flight deals!</h1>
      </div>
      <div class="hero-img">
        <img src="./assets/hero-img.png" alt="">
      </div>
    </section>
    <section class="flights-section flex-row j-center">
        <div class="search-card">
          <form action="#" class="search-form j-center">
            <select name="destination" id="" class="search-item">
              <option value="" selected disabled>Choose your destination</option>
              <option value="Beirut, Lebanon">Beirut, Lebanon</option>
              <option value="Venice, Italy">Venice, Italy</option>
              <option value="Lisbon, Portugal">Lisbon, Portugal</option>
              <option value="Bagan, Myanmar">Bagan, Myanmar</option>
            </select>
            <input type="date" class="search-item">
            <input type="date" class="search-item">
            <button type="submit"><img src="./assets/searchicon.svg" alt="" class="icon"></button>
          </form>
        </div>
    </section>
  </body>
</html>
