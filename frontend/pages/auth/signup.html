<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight System</title>
    <link rel="stylesheet" href="../../styles/common/utilities.css" />
    <link rel="stylesheet" href="../../styles/auth/signup.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="info">
        <div class="logo">
          <img src="../../assets/logo.svg" alt="logo" />
          <h2 class="t-center">Sign Up</h2>
        </div>
        <div class="signup">
          <form class="signData" id="signForm">
            <div>
              <label for="first_name">First Name</label>
              <input
                type="text"
                placeholder="enter your first name"
                id="first_name"
              />
            </div>
            <div>
              <label for="last_name">Last Name</label>
              <input
                type="text"
                placeholder="enter your last name"
                id="last_name"
              />
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" placeholder="enter your email" id="email" />
            </div>
            <div>
              <label for="password">Password</label>
              <input
                type="password"
                placeholder="enter your password"
                id="password"
              />
            </div>
            <div class="btn-signup">
              <button type="submit">Signup</button>
            </div>
          </form>
        </div>
      </div>
      <div class="image">
        <img src="../../assets/travel.png" alt="" />
      </div>
    </div>
  </body>
</html>
