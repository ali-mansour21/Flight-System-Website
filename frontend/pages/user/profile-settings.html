          <div class="flex-col wtd-50">

            <div class="input just-center box-1 wtd-90 txt-grey-24">

            <div class="box-1 just-center wtd-90 txt-grey-24">Mohamad</div>

          <div class="box-1 just-center wtd-100 txt-grey-24">71123456</div>

        <div class="txt-black-40">Request Coins</div>

        <div class="txt-black-24">Coins Amount</div>
        <div class="flex-row">
