<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../../styles/booking.css" />
    <link rel="stylesheet" href="../../styles/common/utilities.css" />
    <link rel="stylesheet" href="../../styles/admin.css" />
    <link rel="stylesheet" href="../../styles/profile-settings.css" />
    <title>Flight System</title>
  </head>
  <body>
    <section class="side-bar">
      <div class="title-element f-big p-top flex-row gap-5">
        <img src="../../assets/logo.svg" alt class="logo-img" />
        <div class="logo">Flight<br />Jet</div>
      </div>
      <div class="m-top2 flex-col gap2">
        <div class="card">
          <a class="white flex-row gap2" href="../user/profile-settings.html">
            <img src="../../assets/dashboard.svg" alt />
            <div class="t-center flex-col j-center">Settings</div>
          </a>
        </div>
        <div class="card">
          <a class="white flex-row gap2" href="../user/profile-flights.html">
            <img src="../../assets/flight.svg" alt />
            <div class="t-center flex-col j-center">Flights</div>
          </a>
        </div>
      </div>
    </section>
    <section>
      <section class="profile flex-col gap-50">
        <div class="flex">
          <div class="wtd-50 flex-col txt-black-40 j-center">Profile</div>
          <div class="wtd-50 flex-row center txt-black-40">
            <img src="./../../assets/profile-page/wallet.svg" alt />
            <div>$ <span>123</span></div>
          </div>
        </div>
        <div class="flex-row">
          <div class="flex-col wtd-50">
            <div class="txt-black-24 wtd-90">First Name</div>
            <div class="input just-center box-1 wtd-90 txt-grey-24">
              Mohamad
            </div>
          </div>
          <div class="wtd-50">
            <div class="txt-black-24 wtd-90">Last Name</div>
            <div class="box-1 just-center wtd-90 txt-grey-24">Mohamad</div>
          </div>
        </div>
        <div>
          <div class="txt-black-24">Email</div>
          <div class="box-1 just-center wtd-100 txt-grey-24">
            Mohamad.mohamad@gmail.com
          </div>
        </div>
        <div>
          <div class="txt-black-24">Phone Number</div>
          <div class="box-1 just-center wtd-100 txt-grey-24">71123456</div>
        </div>
      </section>
      <section class="profile flex-col gap-50">
        <div class="txt-black-40">Request Coins</div>

        <div class="txt-black-24">Coins Amount</div>
        <div class="flex-row">
          <div class="box-1 wtd-100 just-center txt-grey-24">
            <input type="text" placeholder="enter the value" id="requestCoin" />
          </div>
          <div class="submit-btn"><button>Submit</button></div>
        </div>
      </section>
    </section>
  </body>
</html>
