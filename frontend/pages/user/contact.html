<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Section</title>
<link rel="stylesheet" href="../../styles/contact.css">
</head>
<body>

<section class="profile-container profile">
    <section class="profile flex-col gap-20" id="chat-box">
        <div class="chat-bubble user-bubble">
          <p class="txt-grey-24">Hi there! I have a question regarding my booking.</p>
        </div>
      
        <div class="chat-bubble admin-bubble">
          <p class="txt-grey-24">Hello! Sure, what can I assist you with?</p>
        </div>

      </section>
      <section class="input-section">
          <input type="text" id="user-input" placeholder="Type your message...">
          <button onclick="sendMessage()">Send</button>
      </section>
</section>
<script src="../../scripts/contact.js"></script>
</body>
</html>
